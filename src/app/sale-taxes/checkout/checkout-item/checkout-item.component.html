<div class="card">
  <div class="card-body">
    <h6 class="card-subtitle sm-2 text-muted" style="font-size: xx-small;">{{ productLocale }}</h6>
    <div class="row">
      <div class="col-8">
        <div class="row">
          <h5 class="card-title" style="font-size: medium;">{{ product?.name }}</h5>
        </div>
        <div class="row">
          <h6 class="card-subtitle sm-2 text-muted" style="font-size: medium;">{{ product?.price | currency: 'BRL' }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
