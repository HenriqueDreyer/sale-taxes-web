<div class="row" style="margin-top: 15px;">
  <div class="col-8">
    <app-product-list [dataSource]="products" (myCart)="onAddProductToCart($event)">
    </app-product-list>
  </div>
  <div class="col-4">
    <app-checkout (onCheckout)="onCheckout($event)" (onDeleteItem)="onDeleteItemCart($event)"
      [numberItens]="numberItensSelected" [cartItens]="myCart"></app-checkout>
  </div>
</div>
